<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hist√≥rico de Treinos | Projeto Gorila</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Hist√≥rico de Treinos</h1>

    <div style="margin-bottom: 1rem;">
      <form method="get" action="/historico">
        <label for="dia">Filtrar por dia:</label>
        <select name="dia" id="dia">
          <option value="">-- Todos --</option>
          <option value="Segunda feira" {% if dia_filtro == 'Segunda feira' %}selected{% endif %}>Segunda feira</option>
          <option value="Quarta feira" {% if dia_filtro == 'Quarta feira' %}selected{% endif %}>Quarta feira</option>
          <option value="Sexta feira" {% if dia_filtro == 'Sexta feira' %}selected{% endif %}>Sexta feira</option>
        </select>
        <button type="submit">Filtrar</button>
        {% if dia_filtro %}
          <a href="/historico" class="botao-dia">Limpar Filtro</a>
        {% endif %}
      </form>
    </div>

    <div style="margin-bottom: 1rem; text-align: right;">
      <a href="/historico/download" class="botao-dia">üì• Exportar CSV</a>
    </div>

    {% if registros %}
      <table style="width:100%; margin-top: 2rem;">
        <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Dia</th>
            <th>Exerc√≠cio</th>
          </tr>
        </thead>
        <tbody>
          {% for r in registros %}
            <tr>
              <td>{{ r.data }}</td>
              <td>{{ r.hora }}</td>
              <td>{{ r.dia }}</td>
              <td>{{ r.exercicio }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Nenhum treino encontrado.</p>
    {% endif %}

    <div style="margin-top: 2rem;">
      <a href="/" class="botao-dia">Voltar para o in√≠cio</a>
    </div>
  </div>
</body>
</html>
