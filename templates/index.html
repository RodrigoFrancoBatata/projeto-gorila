<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Gorila</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Projeto Gorila 🦍</h1>
    <h2>Escolha seu treino</h2>

    <div class="treinos">
      {% for dia in dias %}
        <a href="/treino/{{ dia }}" class="botao-treino">{{ dia }}</a>
      {% endfor %}
    </div>

    <div class="acoes-home">
      <a href="/historico" class="botao-acao">📅 Ver Histórico</a>
      <a href="/historico/download" class="botao-acao">📥 Exportar Histórico CSV</a>
    </div>
  </div>

  <!-- Botão Dark Mode -->
  <button class="dark-toggle" onclick="toggleDark()">🌙</button>
  <script>
    const toggleDark = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkmode", document.body.classList.contains("dark"));
    };
    window.onload = () => {
      if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
