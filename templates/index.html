<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Gorila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container" style="text-align: center;">
    <h1>Projeto Gorila 🐘</h1>
    <h2>Escolha seu treino</h2>

    <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
      {% for dia in dias %}
        <a href="/treino/{{ dia }}" class="botao-acao" style="background: #ffeb3b; color: black; font-weight: bold;">{{ dia }}</a>
      {% endfor %}
    </div>

    <div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 0.5rem;">
      <a href="/historico" class="botao-acao">Ver Histórico</a>
      <a href="/historico/download" class="botao-acao">Exportar Histórico CSV</a>
    </div>
  </div>

  <button class="dark-toggle" onclick="toggleDark()">🌙</button>
  <script>
    const toggleDark = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkmode", document.body.classList.contains("dark"));
    };
    window.onload = () => {
      if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
