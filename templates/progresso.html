<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Progresso | Projeto Gorila</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>üìà Progresso dos Exerc√≠cios</h1>
    {% for nome, dados in progresso.items() %}
      <div class="grafico-box">
        <h2>{{ nome }}</h2>
        <canvas id="grafico_{{ loop.index }}"></canvas>
        <script>
          const ctx{{ loop.index }} = document.getElementById('grafico_{{ loop.index }}').getContext('2d');
          new Chart(ctx{{ loop.index }}, {
            type: 'line',
            data: {
              labels: [{% for d in dados %}"{{ d.data }}",{% endfor %}],
              datasets: [{
                label: '{{ nome }} (kg)',
                data: [{% for d in dados %}{{ d.carga | replace('kg', '') | float }},{% endfor %}],
                fill: false,
                borderColor: 'blue',
                tension: 0.1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Carga (kg)'
                  }
                }
              }
            }
          });
        </script>
      </div>
    {% endfor %}
    <a href="/" class="botao-voltar">‚¨ÖÔ∏è Voltar</a>
  </div>
</body>
</html>
